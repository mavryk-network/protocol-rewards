services:
  pg_delegation_rewards:
    image: postgres:alpine
    container_name: pg_delegation_rewards
    restart: always
    environment:
      POSTGRES_USER: protocol_rewards
      POSTGRES_PASSWORD: protocol_rewards
      POSTGRES_DB: protocol_rewards
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - delegation-rewards-network

  delegation_rewards:
    image: ghcr.io/tez-capital/delegation-rewards:latest
    container_name: delegation_rewards
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:8081:8081"
    environment:
      LISTEN: 127.0.0.1:8080
      PRIVATE_LISTEN: 127.0.0.1:8081
    volumes:
      - ./config.hjson:/config.hjson:ro
    depends_on:
      - pg_delegation_rewards
      - node
    networks:
      - delegation-rewards-network
    logging:
      driver: json-file
      options:
        max-size: '200k' # Maximum file size
        max-file: '10' # Maximum number of files

  node:
    image: ghcr.io/tez-capital/xtz.node:latest
    container_name: node
    volumes:
      - ./node:/ascend:rw
    networks:
      - delegation-rewards-network
    stop_grace_period: 5m00s
    logging:
      driver: json-file
      options:
        max-size: '200k' # Maximum file size
        max-file: '10' # Maximum number of files

networks:
  delegation-rewards-network:
    driver: bridge
